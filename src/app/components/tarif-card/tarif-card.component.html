          {{index + 1}}
    </div>

      {{Offerdata.name}}
    </div>
    <div class="column padded-column align-center">
      <div class="row">
        <div class="column">
            &#8595;{{Offerdata.downloadSpeed}}
        </div>
      </div>
      <div class="row justify-center">
          {{Offerdata.downloadUnit}}
      </div>
    </div>
    <div class="column padded-column align-center">
      {{Offerdata.price}} â‚¬
    </div>
    <div class="column padded-column flex-4">
